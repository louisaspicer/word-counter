<div class="outer-container">

  <app-file-uploader (fileReadComplete)="setFileText($event)"></app-file-uploader>

    <span>
        <button class="word-count-button btn btn-primary btn-lg"
                type="button"
                [disabled]="ready"
                (click)="count()">COUNT THE WORDS</button></span>

  <table class="table table-striped table-hover" *ngIf="ready">
      <thead class="header">
      <tr>
        <th>Word</th>
        <th>Count</th>
        <th>Prime Number?</th>
      </tr>
      </thead>
    <ng-container *ngFor="let word of objectKeys(wordCountMap)">
      <tbody>
      <tr>
        <td>{{word}}</td>
        <td>{{wordCountMap[word]}}</td>
        <td>{{isPrimeChecker(wordCountMap[word])}}</td>
      </tr>
      </tbody>
    </ng-container>
  </table>

</div>
